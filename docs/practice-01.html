<html>
<head>
<meta charset='utf-8' />
<title>Map Name</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ubukawa.github.io/bizan/maplibre-gl@2.2.0-pre.2/maplibre-gl.js"></script>
<link href="https://ubukawa.github.io/bizan/maplibre-gl@2.2.0-pre.2/maplibre-gl.css" rel="stylesheet" />
<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
<div id='map'></div>
<script>
const mapgl = maplibregl
var map = new mapgl.Map({
  container: 'map', 
  hash: true, 
  style: 'https://ubukawa.github.io/bizan/std.json', // style file path
  center: [134.233884, 34.033731], // center [lng, lat]
  zoom: 8, // zoom level at loading
  pitch: 52,
  maxZoom: 4, // min zoom
  maxZoom: 16, // max zoom
  maxPitch: 85
});


//UI
map.addControl(new mapgl.NavigationControl(), 'bottom-right');
map.addControl(new mapgl.ScaleControl() );
map.addControl(new mapgl.TerrainControl({
  source: "terrainSource",
  exaggeration: 1
}) );

//debug
map.showTileBoundaries = true;
map.showCollisionBoxes = false;

</script>
 
</body>
</html>
