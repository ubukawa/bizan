<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ubukawa.github.io/bizan/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<link href="https://ubukawa.github.io/bizan/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet"  />
<link href="style.css" rel="stylesheet"  />
<script src="https://unpkg.com/mapbox-gl-style-switcher@1.0.11/dist/index.js"></script>
<link href="https://unpkg.com/mapbox-gl-style-switcher@1.0.11/styles.css" rel="stylesheet"  />
</head>
<body>
 
<div id='map'></div>

<script>
const mapgl = mapboxgl
mapgl.accessToken = 
    'pk.eyJ1IjoidC11YnVrYXdhIiwiYSI6ImNrb3NuemYxeDAwazQybm55YXUwZ281MmkifQ.MDqjOP45DIUcpLSCI9JAGg'
var map = new mapgl.Map({
  container: 'map', 
  hash: true, 
  center: [134.233884, 34.033731],
  zoom: 8,
  style: 'std.json',
  maxZoom: 16
});

//style switch
const styles: MapboxStyleDefinition[] = [
    {
        title: 'Geology',
        uri:'https://ubukawa.github.io/bizan/std.json'
    },
    {
        title: 'Photo',
        uri:'https://ubukawa.github.io/bizan/std-photo.json'
    }
];

const options: MapboxStyleSwitcherOptions = {
    defaultStyle: 'Geology',
    eventListeners: {
    }
};


//UI
map.addControl(new MapboxStyleSwitcherControl(styles, options));
map.addControl(new mapgl.NavigationControl(), 'bottom-right');
map.addControl(new mapgl.ScaleControl({
    maxWidth: 200, unit: 'metric'
}) );


//debug
//map.showTileBoundaries = true;
//map.showCollisionBoxes = false;

</script>
 
</body>
</html>
